<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>确认订单</title>
    <!-- 导入css文件 -->
    <link rel="stylesheet" href="./css/ConfirmOrder.css">
    <!-- 导入图标css文件 -->
    <link rel="stylesheet" href="./font/ConfirmOrder/iconfont.css">
    <!-- 初始化样式 -->
    <link rel="stylesheet" href="./css/reast.css">
    <!-- 导入基于flexible方案hotcss的js文件 -->
    <script src="./lib/hotcss-master/src/hotcss.js"></script>
</head>

<body>
    <!-- 主页面 -->
    <div class="main">
        <!-- 顶部1 -->
        <div class="top1">
            <div>确认订单
                <i class="iconfont icon-fanhui1"></i>
            </div>
        </div>
        <!-- 顶部2 -->
        <div class="top2">
            <div class="top2_center">
                <div class="iconfont icon-shoujianren"></div>
                <div class="top2_m">
                    <div class="top2_m_t">
                        <p class="top2_p1">朱小明</p>
                        <p class="top2_p2">150***2104</p>
                    </div>
                    <div class="top2_m_b">
                        <p class="top2_p3">
                            天津市和平区古北路15号环球金融中心2014
                        </p>
                    </div>
                </div>
                <div class="iconfont icon-fanhui"></div>
            </div>
        </div>
        <!-- 中间内容 -->
        <div class="content">
            <!-- 盒子居中 -->
            <div class="content_c">
                <!-- 商品信息 -->
                <div class="content_c_1">
                    <i class="iconfont icon-shangpinxinxi"></i>
                    <p>商品信息</p>
                </div>
                <div class="content_c_2">
                    <div class="content_c_2_l">
                        <img src="./img/shu.jpg" alt="" />
                        <div class="content_c_2_text">
                            <p>黑色轻质披风</p>
                            <div class="number">
                                <p>X24</p>
                                <p>每包2件</p>
                            </div>
                        </div>
                    </div>
                    <div class="content_c_2_l_r">
                        $288.88
                    </div>
                </div>
                <div class="content_c_2">
                    <div class="content_c_2_l">
                        <img src="./img/shui.jpg" alt="" />
                        <div class="content_c_2_text">
                            <p>伊莱美补水面膜</p>
                            <div class="number">
                                <p>X10</p>
                                <p>每包2件</p>
                            </div>
                        </div>
                    </div>
                    <div class="content_c_2_l_r">
                        $485.00
                    </div>
                </div>
                <!-- 商品金额 -->
                <div class="content_c_3">
                    <div class="content_c_3_text">
                        <p>商品合计金额</p>
                        <p>$234.00</p>
                    </div>
                    <div class="content_c_3_text">
                        <p>折扣(0.00%)</p>
                        <p>-$0.00</p>
                    </div>
                    <div class="content_c_3_text">
                        <p>个体户5.2税</p>
                        <p>$10.00</p>
                    </div>
                    <div class="content_c_3_text">
                        <p>合计金额</p>
                        <p class="Total">$224.00</p>
                    </div>
                </div>
                <!-- 支付方式 -->
                <div class="content_c_4">
                    <div class="content_c_4_top">
                        <p>支付方式</p>
                        <div class="choose">
                            <p>请选择</p>
                            <p class="iconfont icon-fanhui"></p>
                        </div>
                    </div>
                    <div class="content_c_4_bottom">
                        <p>提货方式</p>
                        <div class="choose">
                            <p>请选择</p>
                            <p class="iconfont icon-fanhui"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 备注 -->
        <div class="note">
            <p>备注</p>
        </div>
        <!-- 结算 -->
        <div class="checkout">
            <!-- 合计 -->
            <div class="sum">
                <span>合计：</span>
                <span class="sum_p">￥24000.00</span>
            </div>
            <!-- 确定下单 -->
            <div class="determine">
                <span>确定下单</span>
            </div>
        </div>
    </div>
</body>

</html>
