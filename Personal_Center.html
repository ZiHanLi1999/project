<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <!-- 导入css文件 -->
    <link rel="stylesheet" href="./css/Personal_Center.css">
    <!-- 导入图标css文件 -->
    <link rel="stylesheet" href="./font/last/iconfont.css">
    <!-- 初始化样式 -->
    <link rel="stylesheet" href="./css/reast.css">
    <!-- 导入基于flexible方案hotcss的js文件 -->
    <script src="./lib/hotcss-master/src/hotcss.js"></script>
</head>

<body>
    <!-- 主盒子 -->
    <div class="main">
        <div class="top">
            <!-- 状态栏 -->
            <div class="StatusBar">
                <img src="./img/Personal.png" alt="" />
            </div>
            <!-- 个人中心 -->
            <div class="Personal">
                <p>个人中心</p>
            </div>
            <!-- 推销员 -->
            <div class="salesman">
                <div class="salesman_l">
                    <p>小琳儿</p>
                    <img src="./img/tuijian.png" alt="">
                </div>
                <div class="salesman_r">
                    <img src="./img/e0efbef2-9b70-475d-a63b-65b39973f4df.jpg" alt="">
                </div>
            </div>
            <!-- 导航栏 -->
            <div class="nav">
                <!-- 居中 -->
                <div class="nav_middle">
                    <div class="nav_t">
                        <a href="">
                            <i class="iconfont icon-daishenhe"></i>
                            <p>待审核</p>
                        </a>
                    </div>
                    <div class="nav_t">
                        <a href="">
                            <i class="iconfont icon-daipeihuo"></i>
                            <p>带匹配</p>
                        </a>
                    </div>
                    <div class="nav_t">
                        <a href="">
                            <i class="iconfont icon-kaidan"></i>
                            <p>待开单</p>
                        </a>
                    </div>
                    <div class="nav_t">
                        <a href="">
                            <i class="iconfont icon-wancheng"></i>
                            <p>已完成</p>
                        </a>
                    </div>
                </div>
            </div>
            <!-- 中间部分 -->
            <div class="middle">
                <div class="middle_c">
                    <div class="items">
                        <div class="items_l">
                            <i class="iconfont icon-aiguifanfile"></i>
                            <a href="">
                                <p>我的订单</p>
                            </a>
                        </div>
                        <div class="items_r">
                            <a href="">
                                <i class="iconfont icon-fanhui1"></i>
                            </a>
                        </div>
                    </div>
                    <div class="items">
                        <div class="items_l">
                            <i class="iconfont icon-wodekehu"></i>
                            <a href="">
                                <p>我的客户</p>
                            </a>
                        </div>
                        <div class="items_r">
                            <a href="">
                                <i class="iconfont icon-fanhui1"></i>
                            </a>
                        </div>
                    </div>
                    <div class="items">
                        <div class="items_l">
                            <i class="iconfont icon-mingpian"></i>
                            <a href="">
                                <p>我的账号</p>
                            </a>
                        </div>
                        <div class="items_r">
                            <a href="">
                                <i class="iconfont icon-fanhui1"></i>
                            </a>
                        </div>
                    </div>
                    <div class="items">
                        <div class="items_l">
                            <i class="iconfont icon-jifen"></i>
                            <a href="">
                                <p>我的积分</p>
                            </a>
                        </div>
                        <div class="items_r">
                            <a href="">
                                <i class="iconfont icon-fanhui1"></i>
                            </a>
                        </div>
                    </div>
                    <div class="items">
                        <div class="items_l">
                            <i class="iconfont icon-shouhuodizhi"></i>
                            <a href="">
                                <p>收货地址</p>
                            </a>
                        </div>
                        <div class="items_r">
                            <a href="">
                                <i class="iconfont icon-fanhui1"></i>
                            </a>
                        </div>
                    </div>
                    <div class="items">
                        <div class="items_l">
                            <i class="iconfont icon-lianxiwomen"></i>
                            <a href="">
                                <p>联系我们</p>
                            </a>
                        </div>
                        <div class="items_r">
                            <a href="">
                                <i class="iconfont icon-fanhui1"></i>
                            </a>
                        </div>
                    </div>
                    <div class="items_last">
                        <div class="items_l">
                            <i class="iconfont icon-shezhi"></i>
                            <a href="">
                                <p>设置</p>
                            </a>
                        </div>
                        <div class="items_r">
                            <a href="">
                                <i class="iconfont icon-fanhui1"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="footer">
            <div class="footer_c">
                <div class="footer_items">
                    <i class="iconfont icon-shouye"></i>
                    <p>首页</p>
                </div>
                <div class="footer_items">
                    <i class="iconfont icon-classification"></i>
                    <p>分类</p>
                </div>
                <div class="footer_items">
                    <i class="iconfont icon-gouwuche"></i>
                    <p>购物车</p>
                </div>
                <div class="footer_items">
                    <i class="iconfont icon-wodexuanzhong"></i>
                    <p>我的</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
