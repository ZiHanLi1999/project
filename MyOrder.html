<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的订单</title>
    <!-- 导入css文件 -->
    <link rel="stylesheet" href="./css/MyOrder.css">
    <!-- 导入图标css文件 -->
    <link rel="stylesheet" href="./font/ConfirmOrder/iconfont.css">
    <link rel="stylesheet" href="./font/MyOrder/iconfont.css">
    <!-- 初始化样式 -->
    <link rel="stylesheet" href="./css/reast.css">
    <!-- 导入基于flexible方案hotcss的js文件 -->
    <script src="./lib/hotcss-master/src/hotcss.js"></script>
</head>

<body>
    <!-- 主页面 -->
    <div class="main">
        <!-- 状态栏 -->
        <div class="StatusBar">
            <img src="./img/zhuangtailan.png" alt="" />
        </div>
        <!-- 顶部标题 -->
        <div class="top">
            <div>下单成功
                <i class="iconfont icon-fanhui1"></i>
            </div>
        </div>
        <!-- 导航栏 -->
        <div class="nav">
            <ul>
                <li class="li1"><a href="">待审核</a></li>
                <li><a href="">待配货</a></li>
                <li><a href="">待开单</a></li>
                <li class="li2"><a href="">已完成</a></li>
            </ul>
        </div>
        <!-- 内容 -->
        <div class="content">
            <!-- 订单号 -->
            <div class="content_top">
                <div class="content_text">
                    <span class="iconfont icon-dingdanhao">
                        <p>订单号：</p>
                        <p>1003828041</p>
                    </span>

                </div>
                <div class="iconfont icon-fanhui"></div>
            </div>
            <!-- 价格 -->
            <div class="content_bottom">
                <div class="content_bottom_l">
                    ￥288.88
                </div>
                <div class="content_bottom_r">
                    <p class="p1">2018-12-07</p>
                    <p class="p2">待审核</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
