<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单详情</title>
    <!-- 导入css文件 -->
    <link rel="stylesheet" href="./css/OrderDetails.css">
    <!-- 导入图标css文件 -->

<body>
    <!-- 大盒子 -->
    <div class="main">

        <div class="top1">
            <div>订单详情

                    </div>
                </div>
                <div class="iconfont icon-fanhui"></div>
            </div>
        </div>
        <!-- 内容 -->
        <div class="content">
            <!-- 内容居中 -->
            <div class="content_middle">
                <!-- 商品信息 -->
                <div class="content_title">
                    <i class="iconfont icon-shangpinxinxi"></i>

                <!-- 第一个商品 -->
                <div class="items">
                    <div class="items_left">
                        <img src="./img/shu.jpg" alt="" />

                            <div class="number">
                                <p>X24</p>
                                <p>每包2件</p>
                            </div>
                        </div>
                    </div>
                    <div class="items_right">
                        $288.88
                    </div>
                </div>
                <!-- 第二个商品 -->
                <div class="items2">
                    <div class="items_left">
                        <img src="./img/shui.jpg" alt="" />
                        <div class="items_left_text">
                            <p>黑色轻质披风</p>
                            <div class="number">
                                <p>X10</p>
                                <p>每包2件</p>
                            </div>
                        </div>
                    </div>
                    <div class="items_right">
                        $288.88
                    </div>
                </div>
                <!-- 商品金额 -->
                <div class="Amount">
                    <div class="Amount_text">
                        <p>商品合计金额</p>
                        <p>$234.00</p>
                    </div>
                    <div class="Amount_text">
                        <p>折扣(0.00%)</p>

                    </div>
                    <div class="Amount_text">
                        <p>个体户5.2税</p>

                    </div>
                    <div class="Amount_text">
                        <p>合计金额</p>
                        <p class="Total">$224.00</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 其他信息 -->
        <div class="Other ">
            <div class="d1">
                <img src="./img/xinxi.png" alt="">
                其他信息
            </div>

            <div class="d2">
                <p>支付方式：银行汇款</p>
            </div>
            <div class="d2">
                <p>提货方式：托运</p>
            </div>
            <div class="d2">
