<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加地址-确认订单</title>
    <!-- 导入css文件 -->
    <link rel="stylesheet" href="./css/Address_ConfirmOrder.css">
    <!-- 导入图标css文件 -->
    <link rel="stylesheet" href="./font/ConfirmOrder/iconfont.css">
    <!-- 初始化样式 -->
    <link rel="stylesheet" href="./css/reast.css">
    <!-- 导入基于flexible方案hotcss的js文件 -->
    <script src="./lib/hotcss-master/src/hotcss.js"></script>
</head>

<body>
    <!-- 大盒子 -->
    <div class="main">
        <!-- 顶部标题 -->
        <div class="top1">
            <div>确认订单
                <i class="iconfont icon-fanhui1"></i>
            </div>
        </div>
        <!-- 顶部内容 -->
        <div class="top2">
            <div class="top2_center">
                <div class="iconfont icon-shoujianren"></div>
                <div class="top2_m">
                    <div class="top2_m_t">
                        <p class="top2_p1">收货人</p>
                        <p class="top2_p2">添加收货地址</p>
                    </div>
                    <div class="top2_m_b">
                        <p class="top2_p3">
                            收货人详细地址
                        </p>
                    </div>
                </div>
                <div class="iconfont icon-fanhui"></div>
            </div>
        </div>
        <!-- 内容 -->
        <div class="content">
            <!-- 内容居中 -->
            <div class="content_middle">
                <!-- 商品信息 -->
                <div class="content_title">
                    <i class="iconfont icon-shangpinxinxi"></i>
                    <p>商品信息</p>
                </div>
                <!-- 第一个商品 -->
                <div class="items">
                    <div class="items_left">
                        <img src="./img/shu.jpg" alt="" />
                        <div class="items_left_text">
                            <p>黑色轻质披风</p>
                            <div class="number">
                                <p>X24</p>
                                <p>每包2件</p>
                            </div>
                        </div>
                    </div>
                    <div class="items_right">
                        $288.88
                    </div>
                </div>
                <!-- 第二个商品 -->
                <div class="items2">
                    <div class="items_left">
                        <img src="./img/shui.jpg" alt="" />
                        <div class="items_left_text">
                            <p>黑色轻质披风</p>
                            <div class="number">
                                <p>X10</p>
                                <p>每包2件</p>
                            </div>
                        </div>
                    </div>
                    <div class="items_right">
                        $288.88
                    </div>
                </div>
                <!-- 商品金额 -->
                <div class="Amount">
                    <div class="Amount_text">
                        <p>商品合计金额</p>
                        <p>$234.00</p>
                    </div>
                    <div class="Amount_text">
                        <p>折扣(0.00%)</p>
                        <p>-$0.00</p>
                    </div>
                    <div class="Amount_text">
                        <p>个体户5.2税</p>
                        <p>$10.00</p>
                    </div>
                    <div class="Amount_text">
                        <p>合计金额</p>
                        <p class="Total">$224.00</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 支付方式 -->
        <div class="pay">
            <div class="pay_top">
                <p>支付方式</p>
                <div class="choose">
                    <p>请选择</p>
                    <p class="iconfont icon-fanhui"></p>
                </div>
            </div>
            <div class="pay_bottom">
                <p>提货方式</p>
                <div class="choose">
                    <p>请选择</p>
                    <p class="iconfont icon-fanhui"></p>
                </div>
            </div>
        </div>
        <!-- 备注 -->
        <div class="note">
            <p>备注</p>
        </div>
        <!-- 结算 -->
        <div class="checkout">
            <!-- 合计 -->
            <div class="sum">
                <span>合计：</span>
                <span class="sum_p">￥24000.00</span>
            </div>
            <!-- 确定下单 -->
            <div class="determine">
                <span>确定下单</span>
            </div>
        </div>
    </div>
</body>

</html>
